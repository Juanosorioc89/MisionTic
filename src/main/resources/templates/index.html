<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Hola soy un título</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my=5 text-center">
        <img src="img/task.png" class="d-block mx-auto mb-4" height="100" alt="tareas">
        <h1 class="display-5 fw-bold">Sistema de gestión de tareas</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Organiza tus listas de tareas para que no se te olvide lo que tienes que hacer</p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Inicia sesión</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
                <a th:href="@{/tasks}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Llévame a la aplicación</a>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Saber más</button>
        </div>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
